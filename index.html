<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/index.css">
    <title>TODO List</title>
    
</head>
<body>
    <header></header>
    <main>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js" 
        integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg==" 
        crossorigin="anonymous"></script>
        <div id="list">
            <h2>My List</h2>
            <form id='todo'>
                <input type='text' id='newT' placeholder="Add task..." >
                <img src='assets/images/add.png' alt='add button' id='addTask'>
            </form>
            <div id='currentList'>
                <script id='listItems' type='"text/x-handlebars-template'>
                  {{#each tasks}}
                  <div class='currentTasks' id='{{name}}'>
                   <p class='task'> {{name}} </p>
                   <img src='assets/images/delete.png' alt='delete button' class ='deleteTask'>
                   </div>
                    {{/each}}
                </script>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src='assets/js/TaskService.js'></script>
    <script src='assets/js/TaskController.js'></script>
</body>
</html>
